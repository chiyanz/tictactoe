<!DOCTYPE html>

<head> 
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="start-screen">
    <h1>Select your symbol</p>
    <button type="button" class="player-x">&times;</button>
    <button type="button" class="player-o">O</button>
  </div>

  <div class="game-container">
    <!-- to be displayed at the end of the game -->
    <div class="end-game-screen">
      <p class="winner-hide">The Winner is: </p>
      <p class="o-win-hide">O</p>
      <p class="x-win-hide">X</p>
      <p class="draw-hide">It's a draw!</p>
    </div>

    <!-- game board -->
    <div class="game-board">
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>
      <button class="block"></button>

    </div>
  </div>
</body>
<script src="script.js"></script>
